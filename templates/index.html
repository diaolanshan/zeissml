<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Zeiss Mechine Learning</title>

    <link rel="stylesheet" type="text/css" href="../static/css/semantic.css">
    <style>
        .ui.login-div{
        margin:30px 0 0 0;
    }
    .ui.cards > .card{
        width: 350px
    }
    </style>
</head>
<body>
<div class="ui three column stackable grid" style="margin-top:10%;margin-left:-10%">
    <div class="column">
    </div>
    <div class="ui cards" style="margin-left:-5%">
        <div class="card" id="prediction_div">
            <div class="content">
                <div class="header">
                    Prediction
                </div>
                <div class="description">
                    By clicking this, you will use the <b>Prediction</b> function
                </div>
            </div>
            <div class="extra content" style="text-align:right">
                <div class="ui one buttons">
                    <div class="ui basic green button">Go >></div>
                </div>
            </div>
        </div>
        <div class="card" id="model_update_div">
            <div class="content">
                <div class="header">
                    Data Enter
                </div>
                <div class="description">
                    By doing this, you will help the system to predict more precise.
                </div>
            </div>
            <div class="extra content" style="text-align:right">
                <div class="ui one buttons">
                    <div class="ui basic green button">Go >></div>
                </div>
            </div>
        </div>
    </div>
    <div class="column">
    </div>
</div>
<script src="../static/js/jquery-3.1.1.min.js"></script>
<script src="../static/js/semantic.js"></script>
<script>
        $('#prediction_div').click(function(){
            window.location.href='/learning/prediction'
        });
        $('#model_update_div').click(function(){
            window.location.href='/learning/model_update'
        });



</script>
</body>

</html>
