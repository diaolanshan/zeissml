<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Zeiss Machine Learning</title>

  <link rel="stylesheet" type="text/css" href="../static/css/semantic.css">
  <script src="../static/js/jquery-3.1.1.min.js"></script>
  <script src="../static/js/semantic.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('.ui.form').form({
        inline: true,
        on: 'blur',
        fields: {
            username: {
              identifier  : 'username',
               rules: [{
                 type   : 'empty',
                 prompt : '请输入用户名'
              }]
           },
            password: {
              identifier  : 'password',
              rules: [{
                 type   : 'empty',
                 prompt : '请输入密码'
                },
                {
                  type   : 'length[5]',
                  prompt : '密码应该是大于五位的'
                }]
            }
          }
        })
      ;
    });
  </script>
  <style type="text/css">
    body {
        font-family: Verdana,Arial,Helvetica,sans-serif;
        margin: 0;
        background-color:#fff;
    }
    .ui.grid{
        margin:0;
    }
    .header-row1{
        height:100px;
    }
    .login-header {
        background-color: #0066b1;
        height: 160px;
    }

    .ui.white {
      color: #fff;
    }
    .text-center{
        text-align:center;
    }

    .ui.login-div{
        margin:30px 0 0 0;
    }
  </style>

</head>
<body class="">
<div class="ui three column stackable grid login-div">
    <div class="column">
    </div>
    <div class="column">
        {% for message in get_flashed_messages() %}
            <font color="red">{{ message }}</font>
        {% endfor %}
        <div style="width:100%;padding-top:30px;text-align:center">
        <h2 class="ui teal image header">
          <img src="../static/img/bigdata.png" class="image">
          <div class="content">
            Login to your account
          </div>
        </h2>
        </div>
        <form id="login" class="ui fluid form segment " action="/login" method="post">
            <div class="field">
                <label class="">用户名</label>
                <div class="ui left icon input">
                    <input type="text" name="username" placeholder="">
                    <i class="user icon"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="">密码</label>
                <div class="ui left icon input">
                    <input type="password" name="password" placeholder="">
                    <i class="lock icon"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="inline field">
                <div class="ui checkbox">
                    <input type="checkbox" name="terms">
                    <label>记住密码</label>
                </div>
            </div>
            <div class="inline field">
                <button type="submit" class="ui fluid large teal submit button">登录</button >
                <!--<div class="ui fluid large teal submit button">Login</div>-->
            </div>
        </form>
    </div>
    <div class="column"></div>
</div>
</body>

</html>
